{% extends "base.html" %}

{% block content %}
  {% if validlink %}
  <div>
    <h1>Reset Password</h1>
    <form method="post" action=".{% if next %}/?next={{ next }}{% endif %}">
      {% csrf_token %}
      {{ form }}
      <input type="submit" name="submit" value="Submit">
    </form>
  </div>

  {% else %}
  <p>Password reset failed</p>
  {% endif %}

</div>
{% endblock %}
